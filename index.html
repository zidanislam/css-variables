<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Variables</title>
</head>
<body>
    <h1>Update CSS Variables With <span class="hl">JS</span></h1>
    <div class="controls">
        <lable for="spacing">Spacing:</lable>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <lable for="blur">Blur:</lable>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <lable for="base">Base color:</lable>
        <input type="color" name="base" value="#fc600">
    </div>
    <img class="image" src="https://media.istockphoto.com/id/185324700/photo/big-city-by-starry-night.jpg?s=612x612&w=0&k=20&c=ibKfO-ecMWbN_Vz1TDiFcdaNWdHnF08C8rXAupd058Q=" alt="">
<script src="js/script.js"></script>
</body>
</html>
